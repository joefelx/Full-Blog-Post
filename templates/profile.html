{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ user.name }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <h1>All Posts</h1>
                        {% for post in user.posts %}
                        <h2 class="section-heading">{{ post.title }}</h2>
                        <p>{{ post.subtitle }}</p>
                        <p>{{ post.body }}</p>
                        <span class="caption text-muted">{{ user.name }} - {{ post.date }}</span>
                        {% if current_user.id == post.author_id %}
                        <hr class="my-4" />
                        <div class="buttons">
                            <div class="d-flex justify-content-end mb-4"><a class="btn btn-danger text-uppercase" href="{{ url_for('delete', post_id=post.id) }}">Delete Post</a></div>
                            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{ url_for('edit_post', post_id=post.id) }}">Edit Post</a></div>
                        </div>

                        {% endif %}
                        <hr class="my-4" />
                        {% endfor %}
                    </div>
                </div>
            </div>
        </article>
{% include "footer.html" %}
